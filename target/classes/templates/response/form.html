<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="'Survey: ' + ${survey.title}">Survey Form</title>
</head>
<body>

<h1 th:text="${survey.title}">Survey Title</h1>
<p th:text="${survey.description}">Survey Description</p>

<form th:action="@{/surveys/{surveyId}/respond(surveyId=${survey.id})}" method="post" th:object="${response}">
  <div th:each="question, questionStat : ${survey.questions}">
    <div>
      <!-- Use a hidden field for the question ID -->
      <input type="hidden" th:field="*{answers[__${questionStat.index}__].question.id}" th:value="${question.id}" />

      <p th:text="${question.text}">Question Text</p>

      <div th:switch="${question.class.simpleName}">
        <div th:case="'OpenEndedQuestion'">
          <input type="text" th:field="*{answers[__${questionStat.index}__].text}" placeholder="Your answer" />
        </div>

        <div th:case="'NumericRangeQuestion'">
          <input type="number" th:field="*{answers[__${questionStat.index}__].number}"
                 th:min="${question.minValue}"
                 th:max="${question.maxValue}" />
        </div>

        <div th:case="'MultipleChoiceQuestion'">
          <div th:each="option : ${question.options}">
            <label>
              <input type="radio" th:field="*{answers[__${questionStat.index}__].selectedOptionId}"
                     th:value="${option.id}" />
              <span th:text="${option.text}">Option Text</span>
            </label>
          </div>
        </div>

        <div th:case="*">
          <p>Unsupported question type.</p>
        </div>
      </div>
    </div>
  </div>

  <button type="submit">Submit</button>
</form>

</body>
</html>
