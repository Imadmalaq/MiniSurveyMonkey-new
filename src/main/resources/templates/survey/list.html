<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Surveys</title>
  <link rel="stylesheet" href="/css/base.css">
  <script>
    function validateSurveySelection(event){
      const checkboxes = document.querySelectorAll('input[name="surveyIds"]:checked');
      if(checkboxes.length === 0){
        event.preventDefault();
        alert("Please select at least one survey to delete.");
      }
    }
  </script>
</head>
<body>

<h1>All Surveys</h1>

<a th:href="@{/surveys/new}" class="create-survey-button">Create New Survey</a>

<form th:action="@{/surveys/delete}" method="post" onsubmit="validateSurveySelection(event)">
  <ul>
    <li th:each="survey : ${surveys}" class="survey-item">
      <a th:href="@{'/surveys/' + ${survey.id}}" th:text="${survey.title}" class="survey-title">Survey Title</a>
      <input type="checkbox" name="surveyIds" th:value="${survey.id}" class="survey-checkbox">
      <form th:action="@{'/surveys/' + ${survey.id} + '/delete'}" method="post" class="delete-form">
        <button type="submit" class="delete-button">Delete</button>
      </form>
    </li>
  </ul>
</form>

</body>
</html>
